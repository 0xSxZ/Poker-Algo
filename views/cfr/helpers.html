        <img value="K" id="K" src="/imgs/cards/K.png" ondragstart="drag(event)" class="cardImg">
        <img value="Q" id="Q" src="/imgs/cards/Q.png" ondragstart="drag(event)" class="cardImg">
        <img value="J" id="J" src="/imgs/cards/J.png" ondragstart="drag(event)" class="cardImg">
        <img value="10" id="10" src="/imgs/cards/10.png" ondragstart="drag(event)" class="cardImg">
        <img value="9" id="9" src="/imgs/cards/9.png" ondragstart="drag(event)" class="cardImg">
        <img value="8" id="8" src="/imgs/cards/8.png" ondragstart="drag(event)" class="cardImg">

<script>
    function drag(ev) {
      ev.dataTransfer.setData("val", ev.target.getAttribute('value'));
      ev.dataTransfer.setData("id", ev.target.id);
      console.log(ev.dataTransfer.getData("val"))
    }
</script>
