<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your card</title>
</head>
<body>
    <form class="login-box" method="POST" action="/api/result" >
        <h2 class="glow">POKER PREDICT</h2>
        <form>
          <div class="user-box">
            <input list="carte1" name="carte1" placeholder="First Card">
            <datalist id="carte1" >
                <option value="A">
                <option value="K">
                <option value="Q">
                <option value="J">
                <option value="10">
                <option value="9">
                <option value="8">
                <option value="7">
                <option value="6">
                <option value="5">
                <option value="4">
                <option value="3">
                <option value="2">
            </datalist>
          </div>
          
          <div>
            <input class="form-check-input" type="checkbox" id="5" value="♦" name="carte1type" onclick="selectOnlyThis2(this.id)"  >
            <label class="form-check-label" for="flexCheckIndeterminate" style="color: white;">
              ♦
            </label>
  
            <input class="form-check-input" type="checkbox" id="6" value="♠" name="carte1type" onclick="selectOnlyThis2(this.id)" >
            <label class="form-check-label" for="flexCheckIndeterminate" style="color: white;">
              ♠
            </label>   
  
            <input class="form-check-input" type="checkbox" id="7" value="♥" name="carte1type" onclick="selectOnlyThis2(this.id)" >
            <label class="form-check-label" for="flexCheckIndeterminate" style="color: white;">
              ♥
            </label> 
  
            <input class="form-check-input" type="checkbox" id="8" value="♣" name="carte1type" onclick="selectOnlyThis2(this.id)" >
            <label class="form-check-label" for="flexCheckIndeterminate" style="color: white;">
              ♣
            </label>  
            
          </div>

          <div class="user-box">

            <input list="carte1" name="carte2" placeholder="Second Card">
            <datalist id="carte1">
                <option value="A">
                <option value="K">
                <option value="Q">
                <option value="J">
                <option value="10">
                <option value="9">
                <option value="8">
                <option value="7">
                <option value="6">
                <option value="5">
                <option value="4">
                <option value="3">
                <option value="2">
            </datalist>
          </div>


          <div>
            <input class="form-check-input" type="checkbox" id="1" value="♦" name="carte2type" onclick="selectOnlyThis(this.id)" >
            <label class="form-check-label" for="1" style="color: white;">
              ♦
            </label>
  
            <input class="form-check-input" type="checkbox" id="2" value="♠" name="carte2type" onclick="selectOnlyThis(this.id)" >
            <label class="form-check-label" for="2" style="color: white;">
              ♠
            </label>   
  
            <input class="form-check-input" type="checkbox" id="3" value="♥" name="carte2type" onclick="selectOnlyThis(this.id)" >
            <label class="form-check-label" for="3" style="color: white;">
              ♥
            </label> 
  
            <input class="form-check-input" type="checkbox" id="4" value="♣" name="carte2type" onclick="selectOnlyThis(this.id)" >
            <label class="form-check-label" for="4" style="color: white;">
              ♣
            </label>  
            
          </div>


          <button type="submit" class="btn btn-primary" style="border-radius: 10px; width: 100%; margin-top: 15px;">Submit</button>
        </form>
    </form> 
</body>

<script>
    function selectOnlyThis(id) {
        for (var i = 1;i <= 4; i++)
        {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }
    function selectOnlyThis2(id) {
        for (var i = 5;i <= 8; i++)
        {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }
</script>
</html>
